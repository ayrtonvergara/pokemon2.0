<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/vendor/fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Gestor de pokemon</title>
  </head>
  <body>
    <header class="bg-danger text-warning pt-4 pb-4">
      <div class="row">
      <div class="col-lg-4 col-md-6 col-12 ps-5">
       <img src="img/pokeball.png" class="img-fluid" width="60">
      </div>
      <div class="col-lg col-md col-12">
       <h1>Sistema Gestor de pokemon</h1>
      </div>
      </div>
     </header>
    <main class="container-fluid">

      <div class="row mt-5">
       <div class="col-lg-6 col-md-6 col-12">
        <div class="card">
        <div class="card-header bg-warning text-light">
          <span>Registrar pokemon</span>
        </div>
        <div class="card-body">
          <form id="pokemon-form">
            <div class="mb-3 has-validation" > <!--tipo de formulario-->
              <label for="nombre-txt" class="form-label">Nombre</label>
              <input  type="text" id="nombre-txt" class="form-control is-invalid">
              <div class="invalid-feedback">

                vuelva a intentar

              </div>
            </div>
            <div class="mb-3 has-validation">
             <label for="descripcion-txt" class="form-label">descripcion</label>
            <textarea  id="descripcion-txt" class="is-invalid" ></textarea> 
            <div class="invalid-feedback">

              vuelva a intentar

            </div>
            </div>
            <div class="mb-3"><!--tipo de botton-->
              <label for="legendario-rb">Legendario</label>
              <div class="form-check form-check-inline">
                <input type="radio" name="legendario-rb"
                class="form-check-input" 
               checked
                id="legendario-si">
                <label for="legendario-si" class="form-check-label">si</label>
              </div>
              <div class="form-check form-check-inline">
               <input type="radio" name="legendario-rb" 
               class="form-check-input"
              id="legendario_no">
                <label for="legendario-si" class="form-check-label">no</label>
              </div>
            </div><!--mueve el espacio hacia abajo-->
           
            <div class="mb-3">
              <label for="tipo-select" class="form-label">tipo</label>
              <select class="form-select" id="tipo-select">
                <option value="1">agua</option>
                <option value="2">fuego</option>
                <option value="3">planta</option>
                <option value="4">electrico</option>
              </select>
            </div>

            <div class="mb-3">
              <div class="row mt-4">
              <div class="col-6">
               <button type="submit" class="btn btn-dark">Registrar</button>
              </div>
              <div class="col text-end">
                <button type="button" class="btn btn-info" id="limpiar-btn">Limpiar</button>
              </div>
              </div>
            </div>
          </form>
       </div>
       </div>
       </div>

       <div class="col-lg col-md col">
        <div class="card">
          <div class="card-header bg-warning text-white">
            <span>Pokedex</span>
          </div>
          <div class="card-body">
            <table class="table table-hover table-bordered table-stripped"><!--para meter el formulario dentro de una tabla-->
              <thead>
               <tr>
                 <th>nro</th>
                 <th>nombre</th>
                 <th>tipo</th>
                 <th>descripcion</th>
                 <th>acciones</th>
               </tr> 
              </thead>
              <tbody id="tbody-pokemon">

              </tbody>
            </table>
         </div>
         </div>
         </div>

       </div>

      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script><!--siempre lo mio va al final-->
  
  </body>
</html>
